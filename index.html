<html>

	<head>
		<title>berta 3D</title>

		<style>
			body{margin: 0}
			canvas {width: 50%; height: 50%;}
		</style>
	</head>

	<body>

		<script src="js/three.js"></script>

		<script type="module" src="js/FirstPersonControls.js"></script>

		<script type="module" src="js/GLTFLoader.js"></script>
		<script type="module" src="js/FontLoader.js"></script>
		<script type="module" src="js/TextGeometry.js"></script>

		<script type="module">

			import {GLTFLoader} from "./js/GLTFLoader.js";
			import {FontLoader} from "./js/FontLoader.js";
			import {TextGeometry} from "./js/TextGeometry.js";
			import {FirstPersonControls} from "./js/FirstPersonControls.js";

			const KEYS = {
				'left': 37,
				'down': 40,
				'up': 38,
				'right': 39,
			};

			function clamp(x, a, b) {
			 	return Math.min(Math.max(x, a), b);
			}

			class InputController {
			 	constructor(target) {
					this.target_ = target || document;
					this.initialize_();    
				}

				initialize_() {
					this.current_ = {
						leftButton: false,
						rightButton: false,
						mouseXDelta: 0,
						mouseYDelta: 0,
						mouseX: 0,
						mouseY: 0,
					};
					this.previous_ = null;
					this.keys_ = {};
					this.previousKeys_ = {};
					this.target_.addEventListener('mousedown', (e) => this.onMouseDown_(e), false);
					this.target_.addEventListener('mousemove', (e) => this.onMouseMove_(e), false);
					this.target_.addEventListener('mouseup', (e) => this.onMouseUp_(e), false);
					this.target_.addEventListener('keydown', (e) => this.onKeyDown_(e), false);
					this.target_.addEventListener('keyup', (e) => this.onKeyUp_(e), false);
				}

				onMouseMove_(e) {
				this.current_.mouseX = e.pageX - window.innerWidth / 2;
				this.current_.mouseY = e.pageY - window.innerHeight / 2;

				if (this.previous_ === null) {
					this.previous_ = {...this.current_};
				}

				this.current_.mouseXDelta = this.current_.mouseX - this.previous_.mouseX;
				this.current_.mouseYDelta = this.current_.mouseY - this.previous_.mouseY;
				}

				onMouseDown_(e) {
					this.onMouseMove_(e);

					switch (e.button) {
						case 0: {
						this.current_.leftButton = true;
						break;
						}
						case 2: {
							this.current_.rightButton = true;
							break;
						}
					}
				}

				onMouseUp_(e) {
					this.onMouseMove_(e);

					switch (e.button) {
						case 0: {
							this.current_.leftButton = false;
							break;
						}
						case 2: {
							this.current_.rightButton = false;
							break;
						}
					}
				}

				onKeyDown_(e) {
					this.keys_[e.keyCode] = true;
				}

				onKeyUp_(e) {
					this.keys_[e.keyCode] = false;
				}

				key(keyCode) {
					return !!this.keys_[keyCode];
				}

				isReady() {
					return this.previous_ !== null;
				}

				update(_) {
					if (this.previous_ !== null) {
						this.current_.mouseXDelta = this.current_.mouseX - this.previous_.mouseX;
						this.current_.mouseYDelta = this.current_.mouseY - this.previous_.mouseY;

						this.previous_ = {...this.current_};
					}
				}
			};


			class FirstPersonCamera {
				constructor(camera, objects) {
					this.camera_ = camera;
					this.input_ = new InputController();
					this.rotation_ = new THREE.Quaternion();
					this.translation_ = new THREE.Vector3(-10,2,0);
					this.phi_ = 0;
					this.phiSpeed_ = 8;
					this.theta_ = 0;
					this.thetaSpeed_ = 5;
					this.headBobActive_ = false;
					this.headBobTimer_ = 0;
					this.objects_ = objects;
				}

				update(timeElapsedS) {
					this.updateRotation_(timeElapsedS);
					this.updateCamera_(timeElapsedS);
					this.updateTranslation_(timeElapsedS);
					this.input_.update(timeElapsedS);
				}

				updateCamera_(_) {
					this.camera_.quaternion.copy(this.rotation_);
					this.camera_.position.copy(this.translation_);
					this.camera_.position.y += Math.sin(this.headBobTimer_ * 10) * 1.5;

					const forward = new THREE.Vector3(0, 0, -1);
					forward.applyQuaternion(this.rotation_);

					const dir = forward.clone();

					forward.multiplyScalar(100);
					forward.add(this.translation_);

					let closest = forward;
					const result = new THREE.Vector3();
					const ray = new THREE.Ray(this.translation_, dir);
					for (let i = 0; i < this.objects_.length; ++i) {
						if (ray.intersectBox(this.objects_[i], result)) {
							if (result.distanceTo(ray.origin) < closest.distanceTo(ray.origin)) {
								closest = result.clone();
							}
						}
					}

					this.camera_.lookAt(closest);
				}

				updateTranslation_(timeElapsedS) {
					const forwardVelocity = (this.input_.key(KEYS.up) ? 1 : 0) + (this.input_.key(KEYS.down) ? -1 : 0)
					const strafeVelocity = (this.input_.key(KEYS.left) ? 1 : 0) + (this.input_.key(KEYS.right) ? -1 : 0)

					const qx = new THREE.Quaternion();
					qx.setFromAxisAngle(new THREE.Vector3(0, 1, 0), this.phi_);

					const forward = new THREE.Vector3(0, 0, -1);
					forward.applyQuaternion(qx);
					forward.multiplyScalar(forwardVelocity * timeElapsedS * 10);

					const left = new THREE.Vector3(-1, 0, 0);
					left.applyQuaternion(qx);
					left.multiplyScalar(strafeVelocity * timeElapsedS * 10);

					this.translation_.add(forward);
					this.translation_.add(left);

				}

				updateRotation_(timeElapsedS) {
					const xh = this.input_.current_.mouseXDelta / window.innerWidth;
					const yh = this.input_.current_.mouseYDelta / window.innerHeight;

					this.phi_ += -xh * this.phiSpeed_;
					this.theta_ = clamp(this.theta_ + -yh * this.thetaSpeed_, -Math.PI / 3, Math.PI / 3);

					const qx = new THREE.Quaternion();
					qx.setFromAxisAngle(new THREE.Vector3(0, 1, 0), this.phi_);
					const qz = new THREE.Quaternion();
					qz.setFromAxisAngle(new THREE.Vector3(1, 0, 0), this.theta_);

					const q = new THREE.Quaternion();
					q.multiply(qx);
					q.multiply(qz);

					this.rotation_.copy(q);
				}
			}


			class FirstPersonCameraDemo {
				constructor() {
					this.initialize_();
				}

				initialize_() {
					this.initializeRenderer_();
					this.initializeLights_();
					this.initializeScene_();
					this.initializeAll_();

					this.previousRAF_ = null;
					this.raf_();
					this.onWindowResize_();
				}

				initializeAll_() {

					this.fpsCamera_ = new FirstPersonCamera(this.camera_, this.objects_);
				}

				initializeRenderer_() {
					this.threejs_ = new THREE.WebGLRenderer({
						antialias: false,
					});
					this.threejs_.shadowMap.enabled = true;
					this.threejs_.shadowMap.type = THREE.PCFSoftShadowMap;
					this.threejs_.setPixelRatio(window.devicePixelRatio);
					this.threejs_.setSize(window.innerWidth, window.innerHeight);
					this.threejs_.physicallyCorrectLights = true;
					this.threejs_.outputEncoding = THREE.sRGBEncoding;

					document.body.appendChild(this.threejs_.domElement);

					window.addEventListener('resize', () => {
						this.onWindowResize_();
					}, false);

					const fov = 60;
					const aspect = 1920 / 1080;
					const near = 1.0;
					const far = 1000.0;
					this.camera_ = new THREE.PerspectiveCamera(fov, aspect, near, far);
					//this.camera_.position.set(4,2,0);

					this.scene_ = new THREE.Scene();

					this.uiCamera_ = new THREE.OrthographicCamera(
						-1, 1, 1 * aspect, -1 * aspect, 1, 1000);
					this.uiScene_ = new THREE.Scene();
				}

				initializeScene_() {

					let that = this;

					var loader = new GLTFLoader();
					var obj;
					loader.load('assets/first_hall_dummy1.glb', function (gltf) {
						obj = gltf.scene;
						that.scene_.add(obj);
						//obj.rotation.x = Math.PI / 7; // for nicer initial static viewing
					}, undefined, function ( error ) {
					console.error( error );
					} );
					this.objects_ = [];

					var txtLoader = new FontLoader();
					txtLoader.load('./fonts/RepublicaMinor2.0_Regular.json', function(font) {
						var txtGeometry = new TextGeometry('THE CAVE',{
							font: font,
							size:0.4,
							height:0.2}) // thickness in depth

						var txtMesh = new THREE.Mesh(txtGeometry, [
							new THREE.MeshPhongMaterial({color: 0x654ce7}),
							new THREE.MeshPhongMaterial({color: 0x0c091c}),
							])    

						txtMesh.castShadow = true;

						txtMesh.position.set(9.5,5.2,-3.2);
						txtMesh.rotation.y = Math.PI * 1.7;
						that.scene_.add(txtMesh);
					});
				}

				initializeLights_() {
					const distance = 50.0;
					const angle = Math.PI / 4.0;
					const penumbra = 0.5;
					const decay = 1.0;

					let light = new THREE.SpotLight(
						0xFFFFFF, 100.0, distance, angle, penumbra, decay);
					light.castShadow = true;
					light.shadow.bias = -0.00001;
					light.shadow.mapSize.width = 4096;
					light.shadow.mapSize.height = 4096;
					light.shadow.camera.near = 1;
					light.shadow.camera.far = 100;

					light.position.set(25, 25, 0);
					light.lookAt(0, 0, 0);
					this.scene_.add(light);

					const upColour = 0xFFFF80;
					const downColour = 0x808080;
					light = new THREE.HemisphereLight(upColour, downColour, 0.5);
					light.color.setHSL( 0.6, 1, 0.6 );
					light.groundColor.setHSL( 0.095, 1, 0.75 );
					light.position.set(0, 4, 0);
					this.scene_.add(light);
				}

				onWindowResize_() {
					this.camera_.aspect = window.innerWidth / window.innerHeight;
					this.camera_.updateProjectionMatrix();

					this.uiCamera_.left = -this.camera_.aspect;
					this.uiCamera_.right = this.camera_.aspect;
					this.uiCamera_.updateProjectionMatrix();

					this.threejs_.setSize(window.innerWidth, window.innerHeight);
				}

				raf_() {
					requestAnimationFrame((t) => {
					  if (this.previousRAF_ === null) {
						this.previousRAF_ = t;
					  }

					  this.step_(t - this.previousRAF_);
					  this.threejs_.autoClear = true;
					  this.threejs_.render(this.scene_, this.camera_);
					  this.threejs_.autoClear = false;
					  this.threejs_.render(this.uiScene_, this.uiCamera_);
					  this.previousRAF_ = t;
					  this.raf_();
					});
				}

				step_(timeElapsed) {
					const timeElapsedS = timeElapsed * 0.001;

					// this.controls_.update(timeElapsedS);
					this.fpsCamera_.update(timeElapsedS);
				}
			}


			let _APP = null;

			window.addEventListener('DOMContentLoaded', () => {
				_APP = new FirstPersonCameraDemo();
			});


		</script>

	</body>

</html>
